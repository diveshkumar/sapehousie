<div class="container">
<div class="engine">
	<div class="current-number">CURRENT NUMBER</div>
</div>
</div>
<script>

var socket = io.connect('http://localhost:3000');
$(document).ready(function() {
	var myTicket = window.localStorage.myTicket || "[]";
	socket.emit('currentTicket', myTicket);

	socket.on('anotherTicket', function(data) {
		$('.container').append(data.ticketData);
	});

});

</script>
